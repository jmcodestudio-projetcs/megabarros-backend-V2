spring:
  application:
    name: autenticacao-template
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/${POSTGRES_DB:megabarros}}
    username: ${POSTGRES_USER:megabarros}
    password: ${POSTGRES_PASSWORD:megabarros}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.lob.non_contextual_creation: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true


server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
